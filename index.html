<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Shopping List</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container" id="grocery-trip">
      <div class="add-here">
        <h1>Grocery Trip</h1>
        <input type="text">
        <button type="button" class="btn btn-default" id="add-button">Add to list</button>
      </div>
    </div>

    <div class="container" id="to-buy">
      <ul id="shelf">
        <li><input type="checkbox"> sweet potatoes</li>
        <li><input type="checkbox"> milk</li>
        <li><input type="checkbox"> curry powder</li>
        <li><input type="checkbox"> olive oil</li>
        <li><input type="checkbox"> lentils</li>
      </ul>

      <ul id="cart">
        <li><input type="checkbox"> butter</li>
        <li><input type="checkbox"> lemons</li>
        <li><input type="checkbox"> avocados</li>
        <li><input type="checkbox"> eggs</li>
      </ul>
    </div>
    <!-- "Fredmeyer edit 1" by Original: lyzadangerDerivative work: Diliff - http://www.flickr.com/photos/lyza/49545547. Licensed under CC BY-SA 2.0 via Wikimedia Commons - http://commons.wikimedia.org/wiki/File:Fredmeyer_edit_1.jpg#/media/File:Fredmeyer_edit_1.jpg -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
